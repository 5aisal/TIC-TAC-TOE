<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://www.favicon.cc/logo3d/304239.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="tile bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="tile bt-0"><span class="boxtext"></span></div>
            <div class="tile bt-0 br-0"><span class="boxtext"></span></div>
            <div class="tile bl-0"><span class="boxtext"></span></div>
            <div class="tile"><span class="boxtext"></span></div>
            <div class="tile br-0"><span class="boxtext"></span></div>
            <div class="tile bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="tile bb-0"><span class="boxtext"></span></div>
            <div class="tile bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <div class="name">Tic Tac Toe</div>
            <div class="info">player X turn</div>
            <button id="reset">Reset</button>
            <img id="image" src="excited.gif" alt="excited">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
